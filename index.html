<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class = "headerWrapper">
        <h1 class="header">Calculator</h1>
    </div>
    <div class="container">
    <div class="calculatorWrapper">
        <div class="displayWrapper">
            <div class="display">0</div>
        </div>
            <div class="buttonWrapper">
                <div class="numberButtonWrapper">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="clear">C</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>    
                </div>
                <div class="operatorWrapper">
                    <button class="operatorBtn" id="multiply">x</button>
                    <button class="operatorBtn" id="divide">/</button>
                    <button class="operatorBtn" id="subtract">-</button>
                    <button class="operatorBtn" id="add">+</button>
                    <button class="equalsBtn" id="equals">=</button>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
